<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SEPTA Regional Rail Fare Calculator</title>
</head>
<body>

<!-- Septa Fare Calculator widget start -->
<div data-bind="stopBinding: true">
    <div id="septa-fare-calculator">
        <div class="septa-fare-header">
            <div>
                <img src="./img/SEPTA.svg"><span>Regional Rail Fares</span>
            </div>
        </div>
        <p class="septa-border-bottom">
            <label for="septa-calc-destination">Where are you going?</label>
            <select id="septa-calc-destination" name="select"
                    data-bind="options: zoneOptions, optionsText: function(zone){ return zone.name } , value: destination">
            </select>
        </p>
        <p class="septa-border-bottom">
            <label for="septa-calc-when">When are you riding?</label>
            <select id="septa-calc-when" name="select"
                    data-bind="options: timeOptions, optionsText: function(time){ return time.formattedName }, value: when">
            </select>
            <span class="septa-calc-helper-text" data-bind="text: helperText"></span>
        </p>
        <fieldset class="septa-border-bottom">
            <legend>Where will you purchase the fare?</legend>
            <p data-bind="visible: !anytimeBool()">
                <input type="radio" name="septa-calc-purchase-loc" id="radio-septa-onboard" value="onboard_purchase"
                       data-bind="checked: purchaseLoc, disable: anytimeBool"/>
                <label for="radio-septa-onboard">Onboard</label>
            </p>
            <p>
                <input type="radio" name="septa-calc-purchase-loc" id="radio-septa-station-kiosk"
                       value="advance_purchase"
                       data-bind="checked: purchaseLoc"/>
                <label for="radio-septa-station-kiosk">Station Kiosk</label>
            </p>
            <p class="septa-calc-helper-text" data-bind="text: whereHelperText"></p>
        </fieldset>
        <p>
            <label for="septa-ride-count">How many rides will you need?</label>
            <input type="number" name="septa-ride-count" id="septa-ride-count" min="1" max="20"
                   data-bind="value: tripCount, disable: anytimeBool "/>
        <p class="septa-calc-helper-text" data-bind="visible:anytimeBool()">Tickets purchased for riding anytime will
            include 10 rides.</p>
        <div class="septa-fare-footer">
            <p>Your fare will cost</p>
            <p class="septa-fare-price" data-bind="text: fareCost"></p>
        </div>
    </div>
</div>
<script src="scripts/septaFareCalculatorBundle.js"></script>
<!-- Septa fare calculator widget end -->
</body>
</html>
