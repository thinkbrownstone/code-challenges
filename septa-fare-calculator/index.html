<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SEPTA Regional Rail Fare Calculator</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<section class="widget" id="fare">
    <h1 class="bookend">Regional Rail Fares</h1>
    <form>
      <article>
        <label>Where are you going?</label>
        <select id="faresOne">
        </select>
      </article>
      <article>
        <label>When are you riding?</label>
        <select id="faresTwo">
          <option value="weekday">Weekday</option>
          <option value="evening_weekend">Evening/Weekend</option>
          <option value="anytime">Anytime</option>
        </select>
      </article>
      <article>
        <label>Where will you purchase the fare?</label>
        <div id="faresThree">
          <input type="radio" name="where" value="advance_purchase">Station Kiosk</input><br />
          <input type="radio" name="where" value="onboard_purchase">Onboard</input>
        </div>
      </article>
      <article>
        <label>How many rides will you need?</label>
        <input type="text"></input>
      </article>
      <article class="bookend">
        <p>Your fare will cost<p>
        <div id="fareCost"></div>
      </article>
    </form>
  </section>
  <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
