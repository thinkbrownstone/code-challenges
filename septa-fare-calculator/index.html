<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>SEPTA Regional Rail Fare Calculator</title>

	<link rel="stylesheet" href="styles.css" />
</head>
<body>
	<form class="fare-form">
		<div class="header">
			Regional Rail Fares
		</div>

		<div class="zone">
			<label for="zone">Where are you going?</label>
			<select name="zone" id="zone">
				<option value="1">Zone 1</option>
				<option value="2">Zone 2</option>
				<option value="3">Zone 3</option>
				<option value="4">Zone 4</option>
				<option value="5">Zone 5</option>
			</select>
		</div>

		<div class="type">
			<label for="type">When are you riding?</label>
			<select name="type" id="type">
				<option value="weekday">Weekday</option>
				<option value="evening_weekend">Evening and Weekend</option>
				<option value="anytime">Anytime</option>
			</select>
			<div class="type-info"></div>
		</div>

		<div class="purchase">
			Where will you purchase your fare from?
			<label for="kiosk">Station Kiosk</label>
			<input name="purchase" id="kiosk" type="radio" value="advance_purchase" checked />
			<label for="onboard">Onboard</label>
			<input name="purchase" id="onboard" type="radio" value="onboard_purchase" />
			<div class="purchase-info"></div>
		</div>

		<div class="rides">
			<label for="rides">How many rides will you need?</label>
			<input name="rides" id="rides" type="number" value="1">
		</div>

		<div class="total-fare">
			<div class="alert-info"></div>
			<div class="total-fare-label">Your fare will cost:</div>
			<div class="total-fare-amount"></div>
		</div>
	</form>
	<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="lodash.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
