<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SEPTA Regional Rail Fare Calculator</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link href="css/style.css" rel="stylesheet">

  </head>
  <body>

  <form action="/some_other_processing_for_no_js.php" class="septaform" method="get">
    <legend class="septaform-header">
      <h2>Regional Rail Fares</h2>
    </legend>
    <!-- using this rather than fieldsets for purposes of flexbox -->
    <div role="group">
      <label class="septaform-question" for="septazone">Where are you going?</label> <select id="septazone" name="septazone">
        <optgroup>
          <option value="1">
            CCP / Zone 1
          </option>
          <option value="2">
            Zone 2
          </option>
          <option value="3">
            Zone 3
          </option>
          <option value="4">
            Zone 4
          </option>
          <option value="5">
            New Jersey
          </option>
        </optgroup>
      </select>
    </div>
    <div role="group">
      <label class="septaform-question" for="septaridetime">When are you riding?</label> <select id="septaridetime" name="septaridetime">
        <optgroup>
          <option value="weekday">
            Weekdays
          </option>
          <option value="evening_weekend">
            Evenings / Weekends
          </option>
          <option value="anytime">
            Anytime
          </option>
        </optgroup>
      </select>
      <p class="helptext">Evening fares go in effect at 7:00pm.  In general, weekday commuters can choose "weekdays" as their far type.</p>
    </div>
    <div role="group">
      <legend class="septaform-question">Where will you purchase the fare?</legend>
      <div class="radio-group">
        <label for="septafare_sk">
        <input id="septafare_sk" name="septafarepurchase" type="radio" value="advance_purchase" checked>
        Station Kiosk</label>
        <label for="septafare_ob">
        <input id="septafare_ob" name="septafarepurchase" value="onboard_purchase" type="radio">
        Onboard</label>
      </div>
    </div>
    <div role="group">
      <label class="septaform-question" for="septanumrides">How many rides will you need?</label>
      <input id="septanumrides" name="septanumrides" type="number" value="1">
    </div>
    <footer>
      <p>Your fare will cost</p>
      <div class="totalfare">
      </div>
    </footer>
  </form>

    <script src="js/jquery.min.js"></script>
    <script src="js/script.js"></script>


  </body>
</html>
