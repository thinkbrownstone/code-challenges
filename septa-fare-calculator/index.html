<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SEPTA Regional Rail Fare Calculator</title>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="css/global.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="js/theme.min.js"></script>
</head>
<body>
	
<div class="tb-module septa-calculator aligncenter">
	<h3><span>Regional Rail Fares</span></h3>
	<form method="GET" id="septa-calculator" data-selector-name="septa_calculator" onsubmit="return false;">
		<div class="tb-form-section" id="where">
			<label for="zone">Where are you going?</label>
			<p class="select-wrapper">
				<select id="zone" data-selector-name="zone" data-input-selector="tb_calc_field">
					<option value="1" selected="selected">Zone 1</option>
					<option value="2">Zone 2</option>
					<option value="3">Zone 3</option>
					<option value="4">Zone 4</option>
					<option value="5">Zone 5</option>
				</select>
			</p>
			<p class="tb-field-description"><a href="#" class="map-toggle">View Zone Map</a></p>
		</div>
		<div class="tb-form-section" id="when">
			<label for="time">When are you riding?</label>
			<p class="select-wrapper">
				<select id="time" data-selector-name="time" data-input-selector="tb_calc_field">
					<option value="weekday" selected="selected">Weekdays</option>
					<option value="evening_weekend">Evening/Weekend</option>
					<option value="anytime">Anytime</option>
				</select>
			</p>
			<p class="tb-field-description" data-selector-name="when_helper"></p>
		</div>
		<div class="tb-form-section" id="purchase">
			<fieldset>
				<legend>Where will you purchase the fare?</legend>
				<div class="tb-radio-wrap">
					<div>
						<input type="radio" name="radio-purchase" data-selector-name="radio_purchase" value="advance_purchase" id="radio-advance-purchase" checked="checked"/>
				        <label for="radio-advance-purchase"><span></span>Station Kiosk</label>
				    </div>
				    <div>
				    	<input type="radio" name="radio-purchase" data-selector-name="radio_purchase" value="onboard_purchase" id="radio-onboard-purchase" />
				        <label for="radio-onboard-purchase"><span></span>Onboard</label>
				    </div>
				</div>
				<p class="tb-field-description" data-selector-name="purchase_helper"></p>
			</fieldset>
		</div>
		<div class="tb-form-section">
			<label for="quantity">How many rides will you need?</label>
			<input type="number" id="quantity" data-selector-name="quantity" value="1" min="1" data-input-selector="tb_calc_field"/>

			<p class="tb-field-description" data-selector-name="rides_helper"></p>
		</div>
		<div class="tb-form-results" id="results">
			<label for="result">Your fare will cost</label>
			<p id="result">$<span data-selector-name="final_fare">0.00</span></p>
		</div>
	</form>

	<div class="zone-map" data-selector-name="zone_map">
		<span class="map-toggle">X</span>
		<img src="img/zone-map.jpg" width="1000" height="880" alt="SEPTA Regional Rail Zones"/>
	</div>
</div>

</body>
</html>
